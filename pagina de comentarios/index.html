<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de comentarios</title>   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f0f2f5;
          font-family: 'Arial', sans-serif;
        }
        .card {
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
          background-color: rgb(243, 236, 228);
        }
        h1 {
          color: #1877f2;
          font-weight: bold;
        }
        .btn-primary {
          background-color: #1877f2;
          border-color: #1877f2;
        }
        .btn-primary:hover {
          background-color: #0056b3;
          border-color: #0056b3;
        }
        .btn-outline-success {
          color: #42b72a;
          border-color: #42b72a;
        }
        .btn-outline-success:hover {
          background-color: #42b72a;
          color: white;
        }
        .btn-outline-danger {
          color: #f02849;
          border-color: #f02849;
        }
        .btn-outline-danger:hover {
          background-color: #f02849;
          color: white;
        }
        .input-group input {
          border-radius: 30px ;
        }
        .card-img-top {
          border-radius: 15px 15px 0 0;
        }
        .descripcion {
            font-size: 0.9rem;
            color: #555;
            text-align: left;
            margin-top: 0.5rem;
            margin-left: 10rem;
            margin-right: 10rem;
            font-style: italic;
        }
      </style>
    
</head>
<body class="container mt-5">

    <h1 class="text-center mb-4">Post con comentarios de sharebook</h1>

    <div class="card">
       <div class = "text-center">
        <img src="assets/img/evento-musical.jpg" class="card-img-top img-fluid" alt="evento concierto " style="width: 600px; height: auto; margin: auto; display: block;">
        <div class="descripcion">depech mode nuevo concierto en el estadio movistar arena, se estrenara su nuevo album con 5 nuevas canciones en vivo.No te lo pierdas, compra tus entradas ahora mismo en https://www.movistararena.cl/ y disfruta de esta gran experiencia. </div>
       </div>
        <div class="card-body">
            <h5 class="card-title">Comentarios:</h5>

            <div id="comentarios" class="mb-3">   
            </div>
            
            <!--aqui van a aparecer los comentrios-->
            <div class="input-group mb-2"> 
                <input type="text" id="nombredeusuario" class="form-control" placeholder="Usuario">

            <div class="input-group"> 
                <input type="text" id="inputcomentario" class="form-control" placeholder="Agrega un cometario..."> 
                <button class="btn btn-primary" onclick="agregarcomentario()">Publicar</button>
            </div>
        </div>
    </div>

    <script>
        function agregarcomentario(){
            const inputcomentario = document.getElementById('inputcomentario');
            const nombredeusuario = document.getElementById('nombredeusuario');
            const comentariosdiv = document.getElementById('comentarios');

            if(inputcomentario.value.trim() !== '' && nombredeusuario.value.trim() !== ''){
                const nuevocomentario = document.createElement('div');
                nuevocomentario.className = 'border p-3 rounded bg-light mt-2'
                
                nuevocomentario.innerHTML = ` <strong>${nombredeusuario.value}:</strong> ${inputcomentario.value} <div class="mt-2">  <button class="btn btn-sm btn-outline-success me-2" onclick="reaccion(this, 'like')">Me gusta</button>
        <button class="btn btn-sm btn-outline-danger" onclick="reaccion(this, 'dislike')">No me gusta</button>
    </div>`;

           comentariosdiv.appendChild(nuevocomentario);

           inputcomentario.value = ''; //para limpiar los campos de los comentarios
           nombredeusuario.value = ''; // limpia los campos del nombre de ususarios

        } else {
            alert('Atencion ingresa tu nombre de usuario y luego agrega un comentario antes de publicar.');
        }
     }

     function reaccion(boton, tipo){
        if (tipo === 'like'){
            boton.innerText = 'me gusta';
            boton.disabled = true;
        } else if (tipo === 'dislike'){
            boton.innerText = 'no me gusta';
            boton.disabled = true;
        }
     }
    </script>
    
</body>
</html>
